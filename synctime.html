<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>11 Second Sync Timer</title>
<style>
  body {
    background-color: #000;
    color: #ccc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #timer {
    font-size: var(--timer-font-size, 8vw);
    text-align: center;
  }
  #controls {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  button {
    background-color: #222;
    color: #ccc;
    border: 1px solid #555;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
  }
  button:hover {
    background-color: #333;
  }
  input[type=range] {
    width: 200px;
  }
</style>
</head>
<body>

<div id="timer">00:00</div>
<div id="controls">
  <button id="muteButton">Mute</button>
  <label for="sizeSlider">Clock Size</label>
  <input type="range" id="sizeSlider" min="4" max="20" value="8">
  <button id="testChimeButton">Test Chime</button>
</div>

<audio id="chimeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1cc1c5d7c2.mp3?filename=success-1-6297.mp3"></audio>

<script>
let muted = false;
const timerDisplay = document.getElementById('timer');
const muteButton = document.getElementById('muteButton');
const chimeSound = document.getElementById('chimeSound');
const sizeSlider = document.getElementById('sizeSlider');
const testChimeButton = document.getElementById('testChimeButton');

muteButton.addEventListener('click', () => {
  muted = !muted;
  muteButton.textContent = muted ? 'Unmute' : 'Mute';
});

sizeSlider.addEventListener('input', () => {
  document.documentElement.style.setProperty('--timer-font-size', sizeSlider.value + 'vw');
});

testChimeButton.addEventListener('click', () => {
  playChime();
});

function playChime() {
  if (muted) return;
  chimeSound.pause();
  chimeSound.currentTime = 0;
  chimeSound.play().catch(e => console.log('Chime muted or blocked.'));
}

function updateTimer() {
  const now = new Date();
  const seconds = now.getSeconds();

  const nextMark = (Math.floor(seconds / 10) + 1) * 10;
  const diffSeconds = (nextMark === 60 ? 0 : nextMark) - seconds;

  const displayMinutes = Math.floor(diffSeconds / 60);
  const displaySeconds = diffSeconds % 60;

  timerDisplay.textContent = 
    String(displayMinutes).padStart(2, '0') + ':' + 
    String(displaySeconds).padStart(2, '0');

  if (diffSeconds === 0) {
    playChime();
  }
}

setInterval(updateTimer, 200);
</script>

</body>
</html>
