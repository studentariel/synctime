<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10 Second Sync Timer</title>
<style>
  body {
    background-color: #000;
    color: #ccc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #timer {
    font-size: var(--timer-font-size, 8vw);
    text-align: center;
  }
  #controls {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  button {
    background-color: #222;
    color: #ccc;
    border: 1px solid #555;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
  }
  button:hover {
    background-color: #333;
  }
  input[type=range] {
    width: 200px;
  }
</style>
</head>
<body>

<div id="timer">00:00</div>
<div id="controls">
  <button id="muteButton">Mute</button>
  <label for="sizeSlider">Clock Size</label>
  <input type="range" id="sizeSlider" min="4" max="20" value="8">
  <button id="testChimeButton">Test Chime</button>
</div>

<audio id="chimeSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

<script>
let muted = false;
const timerDisplay = document.getElementById('timer');
const muteButton = document.getElementById('muteButton');
const chimeSound = document.getElementById('chimeSound');
const sizeSlider = document.getElementById('sizeSlider');
const testChimeButton = document.getElementById('testChimeButton');

muteButton.addEventListener('click', () => {
  muted = !muted;
  muteButton.textContent = muted ? 'Unmute' : 'Mute';
});

sizeSlider.addEventListener('input', () => {
  document.documentElement.style.setProperty('--timer-font-size', sizeSlider.value + 'vw');
});

testChimeButton.addEventListener('click', () => {
  if (!muted) {
    playChime();
  }
});

function playChime() {
  chimeSound.currentTime = 0;
  chimeSound.play().catch(e => console.log('Chime muted or blocked.'));
  setTimeout(() => {
    chimeSound.pause();
    chimeSound.currentTime = 0;
  }, 2500); // Stop after 2.5 seconds
}

function updateTimer() {
  const now = new Date();
  const seconds = now.getSeconds();

  const nextMark = (seconds < 10) ? 10 : (seconds < 20) ? 20 : (seconds < 30) ? 30 : (seconds < 40) ? 40 : (seconds < 50) ? 50 : 60;
  const diffSeconds = nextMark - seconds;

  const displayMinutes = Math.floor(diffSeconds / 60);
  const displaySeconds = diffSeconds % 60;

  timerDisplay.textContent = 
    String(displayMinutes).padStart(2, '0') + ':' + 
    String(displaySeconds).padStart(2, '0');

  if (displayMinutes === 0 && displaySeconds === 0 && !muted) {
    playChime();
  }
}

setInterval(updateTimer, 200);
</script>

</body>
</html>
